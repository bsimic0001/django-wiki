{% extends "wiki/base.html" %}
{% load i18n wiki_tags sekizai_tags %}
{% block wiki_pagetitle %}Change Password{% endblock %}
{% block wiki_contents %}

<h1 class="page-header">{% trans "Change Password" %}</h1>

<form method="post" action=".">
  {{ form.as_p }}

<div class="form-group form-actions">
  <div class="col-lg-2"></div>
  <div class="col-lg-10">
    <button type="submit" name="save_changes" class="btn btn-primary btn-large">
      {% trans "Submit..." %}
    </button>
  </div>
</div>
</form>

{% addtoblock "js" %}
<script type="text/javascript">
  function {{ honeypot_jsfunction }}() {
    $('.{{ honeypot_class }}').parent().parent().hide();
  }
  $(document).ready({{ honeypot_jsfunction }});
</script>
{% endaddtoblock %}

{% endblock %}
